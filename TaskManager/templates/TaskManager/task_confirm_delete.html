{% extends "TaskManager/main.html" %}
{% block content %}


<div class="card-body">

    <form method="POST">
        {% csrf_token %}

        <a class="btn btn-secondary" style="margin-bottom: 10px;" href="{% url 'tasks' %}">&#8592; Назад</a>

        <p style="margin-bottom: 10px; max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Ты действительно хочешь удалить эту задачу? <b>"{{task}}"</b> </p>
        
        <input class="btn btn-success" type="submit" value="Удалить">
    </form>
</div>


{% endblock content %}
